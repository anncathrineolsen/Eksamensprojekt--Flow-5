<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Kontakt</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <link rel="stylesheet" href="css/forside.css">
  </head>
  <body>


  <section class="showcase">
        <div class="video-container">
          <video src="img/kontakt.mp4" type="video/mp4" autoplay muted loop></video>
        </div>
        <div class="wrapper">
           <a href="portfolio.html">Tilbage til Portfolio</a>
          <div class="title">
            <h1>Kontakt</h1>
          </div>

          <div class="contact-form">
            <div class="input-fields">
              <input type="text" class="input" placeholder="Navn">
              <input type="text" class="input" placeholder="E-mail">
              <input type="text" class="input" placeholder="Telefon">
              <input type="text" class="input" placeholder="Emne">
            </div>
            <div class="msg">
              <textarea placeholder="Besked"></textarea>
              <div class="btn">Send</div>
            </div>
          </div>
        </div>
      </section>



  </body>
</html>
